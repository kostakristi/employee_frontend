<div class="bd-highlight mb-3">

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Position Name</label>
        <div class="col-sm-10 mb-3">
            <input type="text" class="form-control" [(ngModel)]="pos.name" placeholder="Enter Position Name">
        </div>

        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="department">
                <option value="">--Select--</option>
                <option *ngFor="let depName of DepartmentsList" [ngValue]="depName.id">
                    {{depName.name}}
                </option>
            </select>
        </div>
    </div>
</div>
<button (click)="addPosition()" *ngIf="pos.id==0" class="btn btn-primary">Add</button>
<button (click)="updatePosition()" *ngIf="pos.id!=0" class="btn btn-primary">Update</button>
