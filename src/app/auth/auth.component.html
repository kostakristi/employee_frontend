<div class="row">
    <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
    </div>
    <div class="alert alert-success" *ngIf="success">
        <p>{{ success }}</p>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isLoginMode">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name">
                <span class="help-block" style="color: red"
                    *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">*Field
                    Required</span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username">
                <span class="help-block" style="color: red"
                    *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">*Field
                    Required</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email">
                <span class="help-block" style="color: red"
                    *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">*Please Enter a valid
                    email</span>
            </div>
            <div formGroupName="passwords">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <span class="help-block" style="color: red"
                        *ngIf="!signupForm.get('passwords.password').valid && signupForm.get('passwords.password').touched">*Field
                        Required</span>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmpassword">
                    <span class="help-block" style="color: red"
                        *ngIf="!signupForm.get('passwords.confirmpassword').valid && signupForm.get('passwords.confirmpassword').touched">*Field
                        Required</span>
                    <span class="help-block" style="color: red"
                        *ngIf="signupForm.get('passwords').errors?.notsame">*Passwod must be same!
                    </span>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Sign Up</button>
                <button type="button" class="btn btn-primary" (click)="onSwitch()">Switch to Login</button>
            </div>

        </form>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="isLoginMode">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <span class="help-block" style="color: red"
                        *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">*Please Enter a valid
                        email</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <span class="help-block" style="color: red"
                        *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">*Please Enter a
                        valid
                        email</span>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
                <button type="button" class="btn btn-primary" (click)="onSwitch()">Switch to Sign Up</button>
            </div>
        </form>
    </div>
</div>
