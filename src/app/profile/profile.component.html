<div class="container">
    <h1>User Profile</h1>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            {{ user.name }}
        </div>

        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            {{ user.username }}
        </div>

        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            {{ user.email }}
        </div>
    </div>
</div>
